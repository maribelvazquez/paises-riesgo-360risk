            { name: "Trinidad and Tobago", nameEs: "Trinidad y Tobago", gafi: null, euAml: "Alto Riesgo", cpiScore: 41, gtiRank: null, mexTaxHaven: "No", euTax: "Anexo I - No Cooperativa", ocIndexScore: 6.8, ocIndexCriminality: 6.9, analysis: "Perfil de riesgo compuesto muy alto. Figura en la lista de alto riesgo ALD de la UE y en la lista negra fiscal de la UE. Su ubicación geográfica lo convierte en un punto clave para el narcotráfico, lo que se suma a los riesgos de corrupción y violencia." },
            { name: "Turkey", nameEs: "Turquía", gafi: "Monitoreo Intensificado (Lista Gris)", euAml: null, cpiScore: 34, gtiRank: 32, mexTaxHaven: "Sí (REFIPRES)", euTax: "Anexo II - Compromisos Pendientes", ocIndexScore: 6.83, ocIndexCriminality: 6.9, analysis: "Jurisdicción de alto riesgo. Bajo monitoreo del GAFI y con un alto nivel de criminalidad organizada debido a su posición geográfica. Es un centro para el tráfico de drogas, personas y bienes ilícitos entre Asia y Europa." },
            { name: "Turkmenistan", nameEs: "Turkmenistán", gafi: null, euAml: null, cpiScore: 17, gtiRank: null, mexTaxHaven: "Sí (REFIPRES)", euTax: null, ocIndexScore: 6.7, ocIndexCriminality: 6.8, analysis: "Riesgo extremo debido a la corrupción sistémica y la opacidad total de un régimen autoritario. La falta de transparencia financiera es casi absoluta." },
            { name: "Uganda", nameEs: "Uganda", gafi: null, euAml: null, cpiScore: 26, gtiRank: 33, mexTaxHaven: "No", euTax: null, ocIndexScore: 6.6, ocIndexCriminality: 6.7, analysis: "Aunque salió de la lista gris del GAFI, los riesgos persisten debido a la alta corrupción, la inestabilidad regional y el comercio ilícito de recursos naturales." },
            { name: "Ukraine", nameEs: "Ucrania", gafi: null, euAml: null, cpiScore: 35, gtiRank: 45, mexTaxHaven: "Sí (REFIPRES)", euTax: null, ocIndexScore: 6.9, ocIndexCriminality: 7.0, analysis: "No figura en listas de vigilancia, pero el conflicto armado en curso crea un entorno de riesgo extremo. Los riesgos incluyen la corrupción, el desvío de ayuda internacional, el tráfico de armas y la desestabilización del sistema financiero. Se requiere máxima precaución." },
            { name: "United Arab Emirates", nameEs: "Emiratos Árabes Unidos", gafi: null, euAml: null, cpiScore: 68, gtiRank: 67, mexTaxHaven: "Sí (REFIPRES)", euTax: null, ocIndexScore: 6.63, ocIndexCriminality: 7.0, analysis: "Centro financiero global que ha salido de la lista gris. Persiste un riesgo por ser un destino para actores criminales de todo el mundo y un centro para el lavado de activos de alto nivel, especialmente oro y bienes de lujo." },
            { name: "Uruguay", nameEs: "Uruguay", gafi: null, euAml: null, cpiScore: 76, gtiRank: 98, mexTaxHaven: "No", euTax: null, ocIndexScore: 5.27, ocIndexCriminality: 5.2, analysis: "Considerado el país de menor riesgo de América Latina. Tiene la mejor puntuación de percepción de corrupción y un bajo índice de criminalidad en comparación regional. No figura en ninguna lista de vigilancia." },
            { name: "Uzbekistan", nameEs: "Uzbekistán", gafi: null, euAml: null, cpiScore: 32, gtiRank: 90, mexTaxHaven: "No", euTax: null, ocIndexScore: 6.4, ocIndexCriminality: 6.5, analysis: "No está en listas de vigilancia. Los riesgos se derivan de una alta percepción de corrupción y de ser un país de tránsito en las rutas de narcotráfico de Asia Central. Las reformas económicas en curso pueden presentar nuevas vulnerabilidades al lavado de dinero." },
            { name: "Venezuela", nameEs: "Venezuela", gafi: "Monitoreo Intensificado (Lista Gris)", euAml: "Alto Riesgo", cpiScore: 10, gtiRank: 81, mexTaxHaven: "No", euTax: null, ocIndexScore: 6.85, ocIndexCriminality: 6.9, analysis: "Riesgo extremo. Bajo monitoreo del GAFI, con una de las peores puntuaciones de corrupción del mundo. La crisis humanitaria y el colapso del estado de derecho crean un entorno de máxima alerta para cualquier operación." },
            { name: "Vietnam", nameEs: "Vietnam", gafi: "Monitoreo Intensificado (Lista Gris)", euAml: "Alto Riesgo", cpiScore: 40, gtiRank: null, mexTaxHaven: "Sí (REFIPRES)", euTax: "Anexo II - Compromisos Pendientes", ocIndexScore: 6.2, ocIndexCriminality: 6.3, analysis: "Bajo escrutinio en múltiples frentes: lista gris del GAFI, alto riesgo para la UE y lista gris fiscal de la UE. El riesgo es compuesto, abarcando deficiencias en ALD/CFT, corrupción y falta de transparencia fiscal." },
            { name: "Yemen", nameEs: "Yemen", gafi: "Monitoreo Intensificado (Lista Gris)", euAml: "Alto Riesgo", cpiScore: 13, gtiRank: 22, mexTaxHaven: "No", euTax: null, ocIndexScore: 7.0, ocIndexCriminality: 7.1, analysis: "Riesgo extremo debido al conflicto armado, colapso institucional, corrupción y presencia en listas ALD/CFT." },
            { name: "Zambia", nameEs: "Zambia", gafi: null, euAml: null, cpiScore: 39, gtiRank: null, mexTaxHaven: "No", euTax: null, ocIndexScore: 6.0, ocIndexCriminality: 6.1, analysis: "No figura en listas de vigilancia. Los riesgos se asocian a la corrupción y a su vulnerabilidad como país de tránsito para el contrabando de minerales y vida silvestre. La efectividad de su marco ALD/CFT es un área de monitoreo." },
            { name: "Zimbabwe", nameEs: "Zimbabue", gafi: null, euAml: null, cpiScore: 21, gtiRank: null, mexTaxHaven: "No", euTax: null, ocIndexScore: 6.8, ocIndexCriminality: 6.9, analysis: "Aunque fue retirado de la lista gris del GAFI, Zimbabue presenta un riesgo muy alto debido a la corrupción endémica, la inestabilidad económica y el comercio ilícito de minerales, especialmente oro. La falta de transparencia gubernamental es un factor crítico." }
        ].sort((a, b) => a.nameEs.localeCompare(b.nameEs));


        // --- COMPONENTES DE LA UI ---

        const colors = {
          background: '#393e41',
          card: '#1b1b1e',
          text: '#f6fff8',
          accent1: '#ff8361', // Naranja
          accent2: '#a663cc', // Morado
          accent3: '#87d895', // Verde
          textMuted: '#a0aec0',
        };

        const RiskIndicator = ({ text }) => {
          const levelStyles = {
            'Crítico': `bg-red-700 border-red-500`,
            'Alto': `bg-yellow-600 border-yellow-400`,
            'N/A': `bg-gray-600 border-gray-500`,
          };

          const getLevel = (status) => {
            if (!status || status === 'No') return 'N/A';
            if (status.includes('Negra') || status.includes('Suspendido')) return 'Crítico';
            if (status.includes('Gris') || status.includes('Alto Riesgo') || status.includes('Fiscal') || status.includes('REFIPRES')) return 'Alto';
            return 'N/A';
          };
          
          const calculatedLevel = getLevel(text);

          return (
            <span className={`inline-flex items-center justify-center px-3 py-1 text-sm font-semibold text-white rounded-full border-2 ${levelStyles[calculatedLevel]}`}>
              {text || 'No listado'}
            </span>
          );
        };

        const OCIndexIndicator = ({ score }) => {
            if (score === null || score === undefined) {
                return <span className="font-semibold" style={{color: colors.textMuted}}>N/A</span>;
            }
            let colorClass = '';
            if (score >= 7.5) colorClass = 'text-red-500';
            else if (score >= 6.5) colorClass = 'text-orange-500';
            else if (score >= 5.5) colorClass = 'text-yellow-500';
            else colorClass = 'text-green-500';

            return <span className={`font-bold text-lg ${colorClass}`}>{score.toFixed(2)}/10</span>;
        }


        const CountryCard = ({ country }) => {
          if (!country) {
            return (
              <div className={`p-8 rounded-lg mt-6 text-center`} style={{backgroundColor: colors.card}}>
                <p style={{color: colors.textMuted}}>No se encontró el país. Intenta con otro nombre.</p>
              </div>
            );
          }

          return (
            <div className={`p-6 sm:p-8 rounded-2xl mt-6 shadow-2xl transition-all duration-300`} style={{backgroundColor: colors.card}}>
              <h3 className="text-3xl sm:text-4xl font-bold mb-6" style={{color: colors.accent2}}>{country.nameEs}</h3>
              
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                <div>
                  <h4 className="font-bold text-lg mb-2" style={{color: colors.accent3}}>Cumplimiento Normativo</h4>
                  <div className="space-y-3">
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>GAFI:</span> <RiskIndicator text={country.gafi} /></p>
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>UE (ALD):</span> <RiskIndicator text={country.euAml} /></p>
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>UE (Fiscal):</span> <RiskIndicator text={country.euTax} /></p>
                  </div>
                </div>
                <div>
                  <h4 className="font-bold text-lg mb-2" style={{color: colors.accent3}}>Factores de Riesgo Endógeno</h4>
                  <div className="space-y-3" style={{ color: colors.text }}>
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>Corrupción (CPI):</span> {country.cpiScore ? `${country.cpiScore}/100` : 'N/A'}</p>
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>Terrorismo (GTI Rank):</span> {country.gtiRank ? `${country.gtiRank}/163` : 'N/A'}</p>
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>México (LISR):</span> <RiskIndicator text={country.mexTaxHaven} /></p>
                  </div>
                </div>
                <div>
                  <h4 className="font-bold text-lg mb-2" style={{color: colors.accent3}}>Crimen Organizado (OC Index)</h4>
                  <div className="space-y-3">
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>Puntaje General:</span> <OCIndexIndicator score={country.ocIndexScore} /></p>
                    <p><span className="font-semibold" style={{color: colors.textMuted}}>Nivel de Criminalidad:</span> <OCIndexIndicator score={country.ocIndexCriminality} /></p>
                  </div>
                </div>
              </div>

              <div>
                <h4 className="font-bold text-lg mb-2" style={{color: colors.accent3}}>Análisis Integrado de Riesgo</h4>
                <p className="text-base" style={{color: colors.textMuted}}>{country.analysis}</p>
              </div>
            </div>
          );
        };

        // --- COMPONENTES DE CONTENIDO POR PESTAÑA ---

        const SearchTab = () => {
          const [searchTerm, setSearchTerm] = React.useState('');
          const [searchResult, setSearchResult] = React.useState(null);
          const [hasSearched, setHasSearched] = React.useState(false);

          const handleSearch = (e) => {
            const term = e.target.value;
            setSearchTerm(term);
            setHasSearched(true);
            if (term.trim() === '') {
              setSearchResult(null);
              setHasSearched(false);
              return;
            }
            const result = countriesData.find(country => 
              country.name.toLowerCase().includes(term.toLowerCase()) || 
              country.nameEs.toLowerCase().includes(term.toLowerCase())
            );
            setSearchResult(result);
          };

          return (
            <div>
              <h2 className="text-3xl font-bold mb-4" style={{color: colors.text}}>Consulta de Jurisdicciones</h2>
              <p className="mb-6" style={{color: colors.textMuted}}>
                Ingresa el nombre de un país para ver su estatus consolidado en las principales listas de riesgo.
              </p>
              <input
                type="text"
                value={searchTerm}
                onChange={handleSearch}
                placeholder="Ej. Australia, China, Suiza..."
                className="w-full p-4 rounded-lg text-lg border-2 transition-all"
                style={{
                  backgroundColor: colors.card, 
                  color: colors.text, 
                  borderColor: colors.accent2,
                }}
              />
              {hasSearched && <CountryCard country={searchResult} />}
              {!hasSearched && (
                <div className={`p-8 rounded-lg mt-6 text-center`} style={{backgroundColor: colors.card, opacity: 0.7}}>
                    <p className="text-lg" style={{color: colors.textMuted}}>Esperando consulta...</p>
                </div>
              )}
            </div>
          );
        };

        const MethodologyTab = () => (
          <div>
            <h2 className="text-3xl font-bold mb-4" style={{color: colors.text}}>Contexto y Metodología</h2>
            <div className="space-y-6" style={{color: colors.textMuted}}>
                <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                    <h3 className="font-bold text-xl mb-2" style={{color: colors.accent3}}>El Problema: Un Enfoque Incompleto</h3>
                    <p>Las matrices de riesgo tradicionales se centran en el cumplimiento normativo (listas GAFI, UE), pero a menudo subestiman el riesgo real delictivo de una jurisdicción. Un país puede tener un marco legal robusto en papel y no estar en ninguna lista, pero ser un epicentro de operaciones para el crimen organizado transnacional. Este panel busca cerrar esa brecha.</p>
                </div>
                <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                    <h3 className="font-bold text-xl mb-2" style={{color: colors.accent3}}>Nuestra Metodología: Análisis Multidimensional</h3>
                    <p>Integramos cinco dimensiones clave del riesgo para ofrecer una visión holística:</p>
                    <ul className="list-decimal list-inside space-y-2 mt-4">
                        <li><span className="font-semibold">Cumplimiento ALD/CFT:</span> Listas del GAFI y la UE. Miden la adecuación del marco normativo.</li>
                        <li><span className="font-semibold">Riesgo Fiscal:</span> Listas de paraísos fiscales de la UE y México (LISR). Miden la opacidad y la falta de cooperación fiscal.</li>
                        <li><span className="font-semibold">Corrupción:</span> Índice de Percepción de la Corrupción (CPI). Mide la percepción de la corrupción en el sector público, un facilitador clave del lavado de dinero.</li>
                        <li><span className="font-semibold">Terrorismo:</span> Índice Global de Terrorismo (GTI). Mide el impacto del terrorismo, un riesgo específico de financiación.</li>
                        <li><span className="font-semibold text-orange-400">Crimen Organizado:</span> Índice Global de Crimen Organizado (OC Index). Mide la escala, alcance e influencia de los mercados criminales y los actores criminales. <span className="font-bold">Esta es la variable clave que enriquece el análisis.</span></li>
                    </ul>
                </div>
                <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                    <h3 className="font-bold text-xl mb-2" style={{color: colors.accent3}}>Interpretación de los Índices</h3>
                    <p>Para una correcta evaluación del riesgo, es crucial entender cómo funciona cada indicador:</p>
                    <ul className="list-disc list-inside space-y-2 mt-4">
                        <li><span className="font-semibold">Índice de Percepción de Corrupción (CPI):</span> Escala de 0 a 100. Una puntuación **más baja** indica una **mayor** percepción de corrupción. (Peor = 0, Mejor = 100).</li>
                        <li><span className="font-semibold">Índice Global de Terrorismo (GTI Rank):</span> Es un ranking de 1 a 163. Un ranking **más bajo** (cercano a 1) indica un **mayor** impacto del terrorismo. (Peor = 1, Mejor = 163).</li>
                        <li><span className="font-semibold">Índice de Crimen Organizado (OC Index):</span> Escala de 1 a 10. Una puntuación **más alta** indica una **mayor** presencia e influencia del crimen organizado. (Peor = 10, Mejor = 1).</li>
                    </ul>
                </div>
            </div>
          </div>
        );

        const RiskProfilesTab = () => (
            <div>
                <h2 className="text-3xl font-bold mb-4" style={{color: colors.text}}>Perfiles de Riesgo Integrados (con OC Index)</h2>
                <p className="mb-6" style={{color: colors.textMuted}}>La inclusión del OC Index nos permite crear perfiles de riesgo más precisos y realistas.</p>
                <div className="space-y-6">
                    <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                        <h3 className="font-bold text-xl mb-2" style={{color: colors.accent1}}>Perfil 1: "Estado Criminalizado" (Ej. Myanmar, Corea del Norte)</h3>
                        <p style={{color: colors.textMuted}}>En <span className="font-semibold">Lista Negra GAFI</span> y con un <span className="font-semibold text-red-500">OC Index {'>'} 7.5</span>. El riesgo es máximo. El estado no solo es incapaz de combatir el crimen, sino que participa activamente en él. Las transacciones son prácticamente indefendibles desde una perspectiva de riesgo.</p>
                    </div>
                    <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                        <h3 className="font-bold text-xl mb-2" style={{color: colors.accent1}}>Perfil 2: "El Hub Complaciente" (Ej. EAU)</h3>
                        <p style={{color: colors.textMuted}}>Fuera de listas ALD/CFT, pero con un <span className="font-semibold text-orange-500">OC Index de Criminalidad alto ({'>'} 6.5)</span>. Son centros financieros que, a pesar de sus esfuerzos regulatorios, atraen a actores y capitales ilícitos de todo el mundo. El riesgo es de "lavado de segunda etapa" y de tratar con beneficiarios finales de alto riesgo.</p>
                    </div>
                    <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                        <h3 className="font-bold text-xl mb-2" style={{color: colors.accent1}}>Perfil 3: "El Gigante Herido" (Ej. México, Colombia, Brasil)</h3>
                        <p style={{color: colors.textMuted}}>Fuera de listas GAFI/UE, pero con un <span className="font-semibold text-red-500">OC Index de Criminalidad {'>'} 7.0</span> y baja puntuación en el CPI. El marco legal es adecuado, pero es superado por la escala y poder del crimen organizado. El riesgo principal es la infiltración de capitales ilícitos en la economía formal.</p>
                    </div>
                     <div className="p-6 rounded-lg" style={{backgroundColor: colors.card}}>
                        <h3 className="font-bold text-xl mb-2" style={{color: colors.accent1}}>Perfil 4: "Frontera de Riesgo" (Ej. Turquía, Bulgaria)</h3>
                        <p style={{color: colors.textMuted}}>En <span className="font-semibold">Lista Gris del GAFI</span> y con un <span className="font-semibold text-orange-500">OC Index {'>'} 6.0</span>. La debilidad de su sistema ALD/CFT se combina con su rol como puente para mercados criminales (drogas, migrantes). El riesgo es que las deficiencias regulatorias sean explotadas activamente por redes criminales.</p>
                    </div>
                </div>
            </div>
        );

        const RecommendationsTab = () => (
            <div>
                <h2 className="text-3xl font-bold mb-4" style={{color: colors.text}}>Recomendaciones Estratégicas Evolucionadas</h2>
                <p className="mb-6" style={{color: colors.textMuted}}>Cómo utilizar este modelo enriquecido para una gestión de riesgos superior.</p>
                <div className="space-y-4" style={{color: colors.textMuted}}>
                    <details className="p-4 rounded-lg cursor-pointer" style={{backgroundColor: colors.card}}>
                        <summary className="font-semibold text-lg" style={{color: colors.accent3}}>1. Segmentar la Debida Diligencia por Perfil de Riesgo</summary>
                        <p className="mt-2">No toda la DDR es igual. Para un "Gigante Herido" (México, Brasil), la DDR debe enfocarse en la <span className="font-semibold">identificación de la fuente de la riqueza y los fondos</span>, buscando conexiones con sectores vulnerables al crimen organizado. Para un "Hub Complaciente" (EAU), el foco debe estar en el <span className="font-semibold">análisis reputacional y de redes del beneficiario final</span>.</p>
                    </details>
                    <details className="p-4 rounded-lg cursor-pointer" style={{backgroundColor: colors.card}}>
                        <summary className="font-semibold text-lg" style={{color: colors.accent3}}>2. Utilizar el OC Index como Calificador de Riesgo Inherente</summary>
                        <p className="mt-2">Cualquier jurisdicción con un OC Index de Criminalidad superior a 6.5 debe ser considerada de <span className="font-semibold">riesgo inherentemente alto</span>, independientemente de su estatus en las listas GAFI/UE. Esto debe activar protocolos de debida diligencia reforzada y requerir aprobación de un nivel jerárquico superior.</p>
                    </details>
                    <details className="p-4 rounded-lg cursor-pointer" style={{backgroundColor: colors.card}}>
                        <summary className="font-semibold text-lg" style={{color: colors.accent3}}>3. Desarrollar "Red Flags" Basadas en Tipologías Criminales</summary>
                        <p className="mt-2">Conocer los principales mercados criminales de un país (según el OC Index) permite crear alertas más inteligentes. Por ejemplo, en un país con alto riesgo de tráfico de personas, las transacciones con agencias de viajes o empresas de transporte deben ser examinadas con mayor escrutinio.</p>
                    </details>
                </div>
            </div>
        );


        // --- COMPONENTE PRINCIPAL DE LA APLICACIÓN ---

        const App = () => {
          const [activeTab, setActiveTab] = React.useState('search');

          const tabs = {
            search: { label: 'Buscador', component: <SearchTab /> },
            methodology: { label: 'Contexto y Metodología', component: <MethodologyTab /> },
            profiles: { label: 'Perfiles de Riesgo', component: <RiskProfilesTab /> },
            recommendations: { label: 'Recomendaciones', component: <RecommendationsTab /> },
          };

          const renderContent = () => {
            return tabs[activeTab].component;
          };

          return (
            <div className="min-h-screen w-full p-4 sm:p-6 md:p-8">
              <header className="text-center mb-8">
                <h1 className="text-4xl sm:text-5xl font-extrabold" style={{color: colors.text}}>
                  Panel Interactivo de Riesgo de Jurisdicciones
                </h1>
                <p className="text-lg mt-2" style={{color: colors.textMuted}}>Un enfoque multidimensional que integra Cumplimiento y Riesgo Real Delictivo.</p>
              </header>

              <nav className="flex flex-wrap justify-center items-center mb-8 gap-2 sm:gap-4">
                {Object.keys(tabs).map(tabKey => (
                  <button
                    key={tabKey}
                    onClick={() => setActiveTab(tabKey)}
                    className={`px-4 py-2 text-sm sm:text-base font-semibold rounded-lg transition-all duration-300 border-2 ${
                      activeTab === tabKey
                        ? 'shadow-lg'
                        : 'opacity-70 hover:opacity-100'
                    }`}
                    style={{
                        backgroundColor: activeTab === tabKey ? colors.accent2 : colors.card,
                        borderColor: activeTab === tabKey ? colors.accent2 : 'transparent',
                        color: colors.text
                    }}
                  >
                    {tabs[tabKey].label}
                  </button>
                ))}
              </nav>

              <main className="max-w-5xl mx-auto">
                {renderContent()}
              </main>

              <footer className="text-center mt-12 pt-6 border-t" style={{borderColor: colors.card}}>
                <p className="text-sm" style={{color: colors.textMuted}}>
                  Visualización de datos elaborada a partir del "Análisis de Riesgos de Jurisdicciones 2025" elaborado por GMC360.
                </p>
              </footer>
            </div>
          );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
